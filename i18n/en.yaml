## Homepage showcase
- id: "showcase_title"
  translation: ""

- id: "showcase_subtitle"
  translation: "Hey, I am Nayan!"

- id: "showcase_description"
  translation: "I am a humble software developer from India who is just curious about everything. I am an avid reader and read mostly fictions and mangas (Japanese comics). Some of my favourites are Dune series (Frank Herbert), Century Trilogy (Ken Follet), Meluha Trilogy (Amish Tripathi) and many more. I am a coffee lover and nothing entices me more than a morning coffee at a quite cafe while reading a book. 

<br/>

I like to watch formula one. I do not travel much but enjoy it whenever I do. My zen setup is me sitting (or standing sometimes) in front of a desk with a macbook and airpods in my ears listening to random LoFis.  I am a sucker for desk setups and PC assembly. Hopefully, I would build an awesome one for myself one day." 

